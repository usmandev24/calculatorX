<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main_styles.css" />
    <title>Calculator</title>
  </head>

  <body class="bg-white dark:bg-[#161616] dark:text-white">
    <nav class="">
      <div class=" flex items-center gap-2">
        <button
          id="togBtn"
          class="ml-2 text-2xl rotate-90 rounded-[5px] p-2 hover:bg-gray-300 dark:text-amber-50 dark:hover:bg-gray-800"
        >
          |||
        </button>
        <h1 id="h1" class="inline text-2xl font-bold">Standard</h1>
        <div class="ml-auto pr-2">
          <button
            id="histBtn"
            class="rounded-[5px] bg-purple-200 p-1 dark:bg-gray-800"
          >
            History
          </button>
          <div
            id="hist"
            class="absolute left-[49vw] z-8 hidden h-auto max-h-[80vh] w-[50vw] overflow-y-auto rounded-2xl bg-gray-200 p-4 md:top-0 md:left-[65vw]
             md:block md:h-[100vh] md:w-[35vw] opacity-80 dark:bg-[#222] md:max-h-[100vh]"
          >
            <h2 class="border-b border-blue-500 w-[5rem] text-xl">History :</h2>
            <div id="histItems" class="p-2">
              Nothing Here...
            </div>
          </div>
        </div>
      </div>
      <div
        id="mlist"
        class="relative left-[-50vw] z-10 w-[50vw] rounded-2xl bg-pink-50 p-2 transition-[left]  duration-100 dark:bg-gray-900"
      >
        <h2 class="font-bold">Calculator</h2>
        <ul class="p-4 pt-1">
          <li class="nav-list">
            Standard
            <hr />
          </li>
          <li class="nav-list">
            Scientific
            <hr />
          </li>
          <li class="nav-list mt-2">GitHub</li>
          <li class="nav-list">About</li>
          <li class="nav-list">Email</li>
        </ul>
      </div>
    </nav>
    <div id="body">
      <div id="preData"
        class=" absolute  dark:text-[#49ba49] top-[12vh] text-2xl left-[5vw] h-[5vh] w-[90vw]   max-w-[90vw] pl-4  md:w-[60vw]"
      >
      
      </div>
      <textarea
        
        placeholder="0"
        class="absolute dark:bg-gray-800 bg-purple-50  resize-none pr-4 top-[20vh] left-[7vw]  h-[20vh] w-[85vw] rounded-sm p-2 pl-4 text-[1.5rem] outline-0 md:w-[57vw] md:left-[6vw]"
      ></textarea>
      <div
        id="standard"
        class="absolute top-[40vh] left-[5vw] grid h-[60vh] w-[90vw] grid-cols-4 justify-items-stretch gap-1 p-2 md:w-[60vw]"
      >
        <button class="st-btn bg-blue-200 dark:bg-[#1f1f1f]">√</button>
        <button class="st-btn bg-blue-200 dark:bg-[#1f1f1f]">PI</button>
        <button class="st-btn bg-blue-200 dark:bg-[#1f1f1f]">^</button>
        <button class="st-btn bg-blue-200 dark:bg-[#1f1f1f]">←</button>
        <button class="st-btn bg-blue-200 text-xl dark:bg-[#1f1f1f]">AC</button>
        <button class="st-btn bg-blue-200 text-xl dark:bg-[#1f1f1f]">( )</button>
        <button class="st-btn bg-blue-200 text-xl dark:bg-[#1f1f1f]">%</button>
        <button class="st-btn bg-blue-200 dark:bg-[#1f1f1f]">÷</button>
        <button class="st-btn">7</button>
        <button class="st-btn">8</button>
        <button class="st-btn">9</button>
        <button class="st-btn bg-blue-200 dark:bg-[#1f1f1f]">×</button>
        <button class="st-btn">4</button>
        <button class="st-btn">5</button>
        <button class="st-btn">6</button>
        <button class="st-btn bg-blue-200 dark:bg-[#1f1f1f]">+</button>
        <button class="st-btn">1</button>
        <button class="st-btn">2</button>
        <button class="st-btn">3</button>
        <button class="st-btn bg-blue-200 dark:bg-[#1f1f1f]">-</button>
        <button class="st-btn">±</button>
        <button class="st-btn">0</button>
        <button class="st-btn">.</button>
        <button class="st-btn bg-blue-600">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

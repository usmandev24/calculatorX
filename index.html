<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/main_styles.css" />
    <title>Calculator</title>
  </head>

  <body class=" bg-white dark:bg-[#161616] dark:text-white">
    <nav class="">
      <div class="flex items-center gap-2">
        <button
          id="togBtn"
          class="relative left-1 z-20 ml-2 rotate-90 rounded-[5px] p-2 text-2xl hover:bg-purple-300 dark:text-amber-50 dark:hover:bg-gray-800"
        >
          |||
        </button>
        <h1 id="h1" class="inline pl-2 text-2xl font-bold">Scientific</h1>
        <h2
          id="deg"
          class="inline rounded-[4px] p-[.4rem_.2rem_0rem_.2rem] text-[.8rem]"
        >
          RAD
        </h2>
        <div class="ml-auto pr-2">
          <button
            id="histBtn"
            class="rounded-[5px] bg-purple-300 p-1 dark:bg-gray-800"
          >
            History
          </button>
          <div
            id="hist"
            class="fixed top-0 right-[-80vw] z-8 h-auto max-h-[80vh] w-[80vw] overflow-y-auto rounded-[.5rem] bg-gray-300 p-4 opacity-90 transition-[right] duration-100 sm:w-[65vw] md:top-0 md:left-[65vw] md:block md:h-[100vh] md:max-h-[100vh] md:w-[35vw] md:opacity-100 dark:bg-[#100707]"
          >
            <div class="flex justify-between">
              <h2 class="text-[1.2rem] font-bold md:text-xl">
                Calculation History
              </h2>
              <button
                id="closeHist"
                class="rounded-[5px] bg-purple-500 p-2 pt-1 pb-1 text-[1.1rem] md:hidden dark:bg-gray-800"
              >
                close
              </button>
            </div>
            <div id="histItems" class="p-2"></div>
          </div>
        </div>
      </div>
      <div
        id="mlist"
        class="absolute select-none top-0 left-[-52vw] z-10 w-[50vw] rounded-xl  shadow-md shadow-purple-500 dark:shadow-purple-900 bg-gray-300 p-2 pb-4 transition-[left] duration-200 md:w-[40vw] dark:border-gray-950 dark:bg-[#090909]"
      >
        <h2 class="mt-[2rem] pl-2 text-[1.5rem] font-bold">Calculator</h2>
        <ul class="p-4 pt-1">
          <li
            id="btnStan"
            class="nav-list mb-2 border border-gray-300 dark:border-purple-950 bg-gray-100  dark:bg-[#090909]"
          >
            Standard
          </li>
          <li
            id="btnSci"
            class="nav-list mb-2 border border-gray-300 bg-purple-400 dark:border-purple-950 dark:bg-purple-900"
          >
            Scientific
          </li>
          <li class="nav-list mt-2">
            <a href="https://github.com/usmandev24/calculatorX" target="_blank"
              >GitHub</a
            >
          </li>
          <li class="nav-list">
            <a href="https://github.com/usmandev24" target="_blank">About</a>
          </li>
          <li class="nav-list">
            <a href="mailto:usman.dev24@gmail.com" target="_blank">Email</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="body">
      <div
        id="instCal"
        class="absolute top-[12%] left-[2vw] m-[2vw] mt-0 h-[5%] w-[90vw] max-w-[90vw] pl-1 text-[1.5rem] text-green-600 md:w-[60vw]"
      ></div>
      <textarea
        inputmode="none"
        placeholder="0"
        class="absolute top-[20%] left-[0vw] m-[2vw] mt-0 h-[20%] w-[96vw] resize-none rounded-2xl bg-purple-50 p-2 pr-4 pl-4 text-[2rem] outline-0 md:w-[61vw] dark:bg-gray-800"
      ></textarea>
      <div
        id="stan"
        class="absolute select-none top-[40%] left-[0vw] hidden h-[60%] w-[100vw] grid-cols-4 justify-items-stretch gap-1 p-[2vw] pb-2 md:w-[65vw] md:p-[.5rem_1rem_.5rem_1rem] lg:p-[.5rem_1.3rem_.5rem_1.3rem]"
      >
        <button class="st-btn bg-blue-200 dark:bg-[#1f3d44]">e</button>
        <button class="st-btn bg-blue-200 dark:bg-[#1d3d44]">π</button>
        <button class="st-btn bg-blue-200 dark:bg-[#1d3d44]">√</button>
        <button class="st-btn bg-blue-300 dark:bg-[#1d3d44]">AC</button>
        <button class="st-btn bg-blue-200 text-xl dark:bg-[#1d3d44]">^</button>
        <button class="st-btn bg-blue-200 text-xl dark:bg-[#1d3d44]">
          ( )
        </button>
        <button class="st-btn bg-blue-200 text-xl dark:bg-[#1d3d44]">%</button>
        <button class="st-btn bg-blue-200 dark:bg-[#1d3d44]">÷</button>
        <button class="st-btn">7</button>
        <button class="st-btn">8</button>
        <button class="st-btn">9</button>
        <button class="st-btn bg-blue-200 dark:bg-[#1d3d44]">×</button>
        <button class="st-btn">4</button>
        <button class="st-btn">5</button>
        <button class="st-btn">6</button>
        <button class="st-btn bg-blue-200 dark:bg-[#1d3d44]">+</button>
        <button class="st-btn">1</button>
        <button class="st-btn">2</button>
        <button class="st-btn">3</button>
        <button class="st-btn bg-blue-200 dark:bg-[#1d3d44]">-</button>
        <button class="st-btn">.</button>
        <button class="st-btn">0</button>
        <button class="st-btn bg-red-200 text-[1rem] dark:bg-black">⌫</button>
        <button class="st-btn bg-blue-400">=</button>
      </div>
      <div
        id="sci"
        class="absolute select-none top-[40%] left-[0vw] grid h-[60%] w-[100vw] grid-cols-5 justify-items-stretch gap-1 p-[2vw] pb-2 md:w-[65vw] md:p-[.5rem_1rem_.5rem_1rem]"
      >
        <button
          id="inv"
          class="st-btn active:rounded-full bg-gray-300 text-[1rem] dark:bg-[#1f1f1f]"
        >
          INV
        </button>
        <button class="st-btn cSci bg-blue-100 text-[1rem] dark:bg-[#111f23]">
          sin
        </button>
        <button class="cSci st-btn bg-blue-100 text-[1rem] dark:bg-[#111f23]">
          cos
        </button>
        <button class="cSci st-btn bg-blue-100 text-[1rem] dark:bg-[#111f23]">
          tan
        </button>
        <button class="st-btn bg-blue-300 dark:bg-[#1d3d44]">AC</button>
        <button
          id="hyp"
          class="st-btn active:rounded-full bg-gray-300 text-[1rem] dark:bg-[#1f1f1f]"
        >
          hyp
        </button>
        <button class="st-btn bg-blue-200 dark:bg-[#1d3d44]">e</button>
        <button class="st-btn bg-blue-200 dark:bg-[#1d3d44]">π</button>
        <button class="st-btn bg-blue-200 dark:bg-[#1d3d44]">√</button>
        <button class="st-btn bg-blue-200 dark:bg-[#1d3d44]">^</button>
        <button class="st-btn cSci bg-blue-100 text-[1rem] dark:bg-[#111f23]">
          csc
        </button>
        <button class="st-btn bg-blue-200 text-xl dark:bg-[#1d3d44]">!</button>
        <button class="st-btn bg-blue-200 text-xl dark:bg-[#1d3d44]">
          ( )
        </button>
        <button class="st-btn bg-blue-200 text-xl dark:bg-[#1d3d44]">%</button>
        <button class="st-btn bg-blue-200 dark:bg-[#1d3d44]">÷</button>
        <button class="st-btn cSci bg-blue-100 text-[1rem] dark:bg-[#111f23]">
          sec
        </button>
        <button class="st-btn">7</button>
        <button class="st-btn">8</button>
        <button class="st-btn">9</button>
        <button class="st-btn bg-blue-200 dark:bg-[#1d3d44]">×</button>
        <button class="st-btn cSci bg-blue-100 text-[1rem] dark:bg-[#111f23]">
          cot
        </button>
        <button class="st-btn">4</button>
        <button class="st-btn">5</button>
        <button class="st-btn">6</button>
        <button class="st-btn bg-blue-200 dark:bg-[#1d3d44]">+</button>
        <button class="st-btn cSci bg-blue-100 text-[1rem] dark:bg-[#111f23]">
          ln
        </button>
        <button class="st-btn">1</button>
        <button class="st-btn">2</button>
        <button class="st-btn">3</button>
        <button class="st-btn bg-blue-200 dark:bg-[#1d3d44]">-</button>
        <button class="st-btn cSci bg-blue-100 text-[1rem] dark:bg-[#111f23]">
          log
        </button>
        <button class="st-btn">.</button>
        <button class="st-btn">0</button>
        <button class="st-btn bg-red-200 text-[1rem] dark:bg-black">⌫</button>
        <button class="st-btn bg-blue-400">=</button>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
